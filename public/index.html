<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<title>Sequential Workflow Project</title>
		<meta property="og:title" content="⏩ Live Testing Example - Sequential Workflow Designer" />
		<meta name="description" content="Run your workflow in real time with nice animation." />
		<meta property="og:description" content="Run your workflow in real time with nice animation." />
		<meta name="twitter:card" content="summary_large_image" />

		<link rel="icon" class="favicon"  href="./assets/Medicaps FavIcon.png" />
		<style>
			body,
			input,
			button {
				font:
					14px/1.3em 'Open Sans',
					Arial,
					Verdana,
					Serif;
			}
			html,
			body {
				width: 100vw;
				height: 100vh;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}

			.favicon {
				background-color: white;
			}

			#designer {
				position: absolute;
				left: 0;
				top: 0;
				width: 70vw;
				height: 100vh;
			}
			.sqd-editor {
				padding: 10px;
			}
			.sqd-editor p {
				margin: 0;
				padding: 0 0 10px;
			}
			.sqd-editor label {
				display: block;
				padding: 0 0 10px;
			}
			.sqd-editor input[type='text'] {
				width: 100%;
				box-sizing: border-box;
				border: 1px solid silver;
				padding: 6px;
				border-radius: 5px;
			}
			.sqd-editor input[type='text']:read-only {
				background: #f4f4f4;
				border-color: #ddd;
				color: #999;
			}

			#result {
				position: absolute;
				right: 0;
				bottom: 0;
				width: 30vw;
				height: 100vh;
				padding: 10px;
				box-sizing: border-box;
				color: #fff;
				background: #2c18df;
			}
			#result a.github {
				color: #fff;
				display: inline-block;
				margin: 6px 8px;
			}
			#result a.github:hover {
				text-decoration: none;
			}
			#result button {
				padding: 10px;
				color: #000;
				background: #fff;
				border: 0;
				border-radius: 5px;
				cursor: pointer;
			}
			#result button:hover {
				opacity: 0.8;
			}
		</style>
	</head>
	<body>
		<div id="designer"></div>

		<div id="result">
			<p>
				<button id="run">Run 🚀</button>
				<a href="https://github.com/Devansh-Kushwah/sequential-workflow-designer-main" target="_blank" class="github">GitHub</a>
			</p>

			<h5>Variables</h5>

			<pre id="variables"></pre>

			<h5>Console</h5>

			<pre id="console"></pre>
		</div>

		<script src="assets/lib.js"></script>
		<script src="assets/state-machine.js"></script>
		<script src="assets/live-testing.js"></script>
	</body>
</html>
